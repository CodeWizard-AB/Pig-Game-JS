<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="Images/pig-icon.png" type="image/x-icon" />
		<title>Pig Game</title>

		<!-- * FONT FAMILY -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
			rel="stylesheet"
		/>

		<!-- * CSS REFERENCE -->
		<link rel="stylesheet" href="CSS/style.css" />
	</head>
	<body
		class="h-screen max-w-full bg-gradient-to-br from-[#bf2e34] to-[#753682] grid place-items-center"
	>
		<main
			class="container max-w-screen-lg grid grid-cols-2 text-center rounded-xl shadow-2xl bg-[#ffffff59] *:py-24 relative"
		>
			<section class="container player--active rounded-l-lg" id="player-1">
				<h1 class="player--heading">Player 1</h1>
				<p class="player--score" id="player--1">0</p>
				<div class="player--current">
					<p>Current</p>
					<p class="player--1">0</p>
				</div>
			</section>
			<section class="container rounded-r-lg" id="player-2">
				<h1 class="player--heading">Player 2</h1>
				<p class="player--score" id="player--2">0</p>
				<div class="player--current">
					<p>Current</p>
					<p class="player--2">0</p>
				</div>
			</section>
			<section
				class="absolute left-1/2 h-full -translate-x-1/2 flex flex-col gap-8 *:rounded-full *:text-xl *:font-normal py-0 *:w-max *:mx-auto *:uppercase *:px-6 btn-container"
			>
				<button
					class="btn btn-new bg-white/80 hover:bg-white/80 mb-auto -mt-14 shadow-2xl"
				>
					ðŸ”„ New game
				</button>
				<figure>
					<img
						src="Images/dice-1.png"
						alt="Dice"
						class="w-32 m-auto -translate-y-20 shadow-2xl dice"
					/>
				</figure>
				<button class="btn bg-white/80 hover:bg-white/80 shadow-2xl btn-roll">
					ðŸŽ² Roll dice
				</button>
				<button class="btn bg-white/80 hover:bg-white/80 shadow-2xl btn-hold">
					ðŸ“¥ Hold
				</button>
			</section>
		</main>

		<!-- * JS REFERENCE -->
		<script src="JS/script.js"></script>
	</body>
</html>
